<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Posture Pal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">

        <div class="app-content">
            <h1>Posture Pal</h1>
            <div class="webcam-container">
                <video id="webcamFeed" autoplay playsinline></video>
                <canvas id="captureCanvas" style="display: none;"></canvas> </div>
            <div id="status">Initializing...</div>
            <div id="feedback" class="hidden">
                <p id="postureResult"></p>
                <p id="breathingInstruction"></p>
            </div>
            <div id="checkIntervalInfo">Checking posture every <span id="checkIntervalSeconds">?</span> seconds.</div>
            <div id="apiKeyNotice" class="hidden error-notice"></div>
        </div>

        <div id="todoListContainer" class="todo-container">
            <h2>My Tasks</h2>
            <div id="todoListItems" class="todo-items-list">
                </div>
            <input type="text" id="todoInput" placeholder="Add a new task and press Enter">
        </div>

    </div><script src="renderer.js"></script>
</body>
</html>
